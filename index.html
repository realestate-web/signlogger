<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RE/MAX Sign and Delivery</title>
  <style>
    :root {
      --remax-blue: #003da5;
      --charcoal:   #333333;
      --bg-light:   #f5f5f5;
      --white:      #ffffff;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-light);
      color: var(--charcoal);
    }
    header {
      background: var(--white);
      padding: 1em;
      text-align: center;
      position: relative;
    }
    img.logo {
      max-width: 200px;
      vertical-align: middle;
    }
    a#coverageLink {
      position: absolute;
      top: 50%;
      right: 1em;
      transform: translateY(-50%);
      background: var(--remax-blue);
      color: var(--white);
      padding: 0.5em 1em;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid var(--charcoal);
    }
    a#coverageLink:hover {
      background: var(--white);
      color: var(--charcoal);
    }
    main {
      background: var(--remax-blue);
      color: var(--white);
      padding: 1em;
      padding-bottom: 3em;
    }
    #info-box {
      background: rgba(255,255,255,0.1);
      border: 2px solid var(--charcoal);
      padding: 1em;
      margin: 0 auto 1em;
      border-radius: 4px;
      max-width: 500px;
      text-align: left;
    }
    #info-box h1 {
      margin: 0 0 0.5em;
      font-size: 1.8em;
      text-align: center;
      letter-spacing: 1px;
    }
    #info-box h3 {
      margin: 0.3em 0;
      font-size: 1.5em;
    }
    #info-box p, #info-box h4 {
      margin: 0.3em 0;
    }
    #map img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 0.5em 0;
      display: block;
    }
    #photo {
      display: none;
      width: 100%;
      height: auto;
      border: 1px dashed var(--charcoal);
      border-radius: 4px;
      margin: 0.5em 0;
    }
    select, textarea {
      width: 70%;
      max-width: 350px;
      margin: 0.5em auto;
      display: block;
      padding: 0.5em;
      border: 2px solid var(--charcoal);
      border-radius: 4px;
      font-size: 1em;
      color: var(--charcoal);
    }
    textarea {
      width: 65%;
      max-width: 325px;
      height: 80px;
    }
    button {
      background: var(--white);
      color: var(--charcoal);
      border: 2px solid var(--charcoal);
      padding: 0.7em 1.5em;
      font-size: 1.1em;
      border-radius: 4px;
      cursor: pointer;
      margin: 1em auto;
      display: block;
    }
    button:hover {
      background: var(--charcoal);
      color: var(--white);
    }
  </style>
</head>
<body>
  <header>
    <img class="logo"
         src="https://remax-caymanislands-mikeb.com/wp-content/uploads/2019/04/remax_logo.png"
         alt="RE/MAX Logo">
    <a id="coverageLink" target="_blank">View All Signs</a>
  </header>

  <main>
    <div id="info-box">
      <h1>SIGN AND DELIVERY</h1>
      <h3>Sign ID: <span id="sign">…</span></h3>
      <p>Type:       <strong id="type">…</strong></p>
      <p>Sign Size:  <strong id="signSize">…</strong></p>
      <p>Condition:  <strong id="conditionSummary">…</strong></p>
      <h4>Last Installation</h4>
      <p>By:         <strong id="lastBy">–</strong></p>
      <p>On:         <strong id="lastWhen">–</strong></p>
      <p>At:         <strong id="lastLocation">–</strong></p>
      <div id="map"></div>
      <img id="photo" alt="Sign photo">
    </div>

    <select id="installer">
      <option value="">Installer (none)</option>
      <option>JG</option>
      <option>JB</option>
      <option>CL</option>
      <option>WC</option>
    </select>

    <select id="condition">
      <option value="">Condition (none)</option>
      <option>OK</option>
      <option>Fair</option>
      <option>Poor</option>
      <option>Needs repair</option>
    </select>

    <textarea id="notes" placeholder="Notes (optional)…"></textarea>
    <button id="recordBtn">Record Installation</button>
  </main>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzExAYZaUDnLgCkG2gHYTMbfo5--jHCmhl7rTrxawQmuKsle54Pyt6dTmOnVhJ3xUaqIA/exec';
    // wire coverage link
    document.getElementById('coverageLink').href = `${scriptUrl}?action=coverage`;

    // read sign from QR
    const params = new URLSearchParams(location.search);
    const sign   = params.get('sign') || 'UNKNOWN';
    document.getElementById('sign').textContent = sign;

    // init placeholders
    document.getElementById('type').textContent            = '…';
    document.getElementById('signSize').textContent        = '…';
    document.getElementById('conditionSummary').textContent = '…';

    // fetch sheet data
    fetch(`${scriptUrl}?action=fetch&sign=${encodeURIComponent(sign)}`)
      .then(r => r.json())
      .then(data => {
        console.log('FETCHED DATA:', data);

        // always populate these from sheet
        if (data.type)      document.getElementById('type').textContent            = data.type;
        if (data.signType)  document.getElementById('signSize').textContent        = data.signType;
        if (data.condition) document.getElementById('conditionSummary').textContent = data.condition;

        // only if we have a timestamp do we fill “Last Installation”
        if (data.timestamp) {
          document.getElementById('lastBy').textContent       = data.installer   || '–';
          document.getElementById('lastWhen').textContent     = data.timestamp   || '–';
          document.getElementById('lastLocation').textContent = data.address     || '–';

          if (data.lat && data.lng) {
            document.getElementById('map').innerHTML =
              `<a href="https://www.google.com/maps?q=${data.lat},${data.lng}" target="_blank">` +
              `<img src="https://maps.googleapis.com/maps/api/staticmap` +
              `?center=${data.lat},${data.lng}` +
              `&zoom=17&size=300x150&markers=color:red|${data.lat},${data.lng}` +
              `&key=AIzaSyDYOE-sqSuFAIZgMhlJtNQLdBG0jcDHILQ">` +
              `</a>`;
          }
          if (data.photoUrl) {
            const img = document.getElementById('photo');
            img.src = data.photoUrl;
            img.style.display = 'block';
          }
        }
      })
      .catch(console.error);

    // record installation (unchanged)
    document.getElementById('recordBtn').onclick = () => {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        fetch(`https://maps.googleapis.com/maps/api/geocode/json` +
              `?latlng=${lat},${lng}` +
              `&key=AIzaSyDYOE-sqSuFAIZgMhlJtNQLdBG0jcDHILQ`)
        .then(r => r.json())
        .then(json => {
          const address   = json.results[0]?.formatted_address || '';
          const installer = document.getElementById('installer').value;
          const condition = document.getElementById('condition').value;
          const notes     = document.getElementById('notes').value;
          const out = new URLSearchParams({
            sign,
            type:     document.getElementById('type').textContent,
            signType: document.getElementById('signSize').textContent,
            lat:      lat.toString(),
            lng:      lng.toString(),
            address,
            installer,
            notes,
            condition
          });
          window.location = scriptUrl + '?' + out.toString();
        })
        .catch(() => alert('Reverse-geocode failed; please try again.'));
      }, err => alert('Location error: ' + err.message));
    };
  </script>
</body>
</html>
