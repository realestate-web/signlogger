<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RE/MAX: Sign and Delivery</title>
  <link rel="icon" 
        href="https://raw.githubusercontent.com/realestate-web/signlogger/main/favicon-light.png"
        media="(prefers-color-scheme: light)">
  <link rel="icon" 
        href="https://raw.githubusercontent.com/realestate-web/signlogger/main/favicon-dark.png"
        media="(prefers-color-scheme: dark)">
  <style>
    body { margin:0; font-family:sans-serif; text-align:center; }
    header { padding:1em; }
    h1 { margin:0.5em 0; }
    .field { margin:0.5em 0; }
    select,textarea,button { font-size:1em; padding:0.5em; margin:0.3em; }
    textarea { width:80%; height:60px; }
  </style>
</head>
<body>
  <header>
    <img src="https://remax-caymanislands-mikeb.com/wp-content/uploads/2019/04/remax_logo.png"
         alt="RE/MAX Logo" style="max-width:200px;">
  </header>

  <h1>SIGN AND DELIVERY</h1>

  <div class="field">
    <strong>Sign ID:</strong> <span id="sign">…</span>
  </div>
  <div class="field">
    <strong>Sign Size:</strong> <span id="signSize">…</span>
  </div>
  <div class="field">
    <strong>Type:</strong> <span id="type">–</span>
  </div>

  <div class="field">
    <select id="installer">
      <option value="">Installer (none)</option>
      <option>JG</option><option>JB</option>
      <option>CL</option><option>WC</option>
    </select>
  </div>

  <div class="field">
    <select id="condition">
      <option value="">Condition (none)</option>
      <option>OK</option><option>Fair</option>
      <option>Poor</option><option>Replace</option>
    </select>
  </div>

  <div class="field">
    <textarea id="notes" placeholder="Notes (optional)…"></textarea>
  </div>

  <div class="field">
    <button id="recordBtn">Record Installation</button>
  </div>

  <script>
    // On load, fill in Sign details from URL
    const params    = new URLSearchParams(location.search);
    const sign      = params.get('sign')     || '';
    const signType  = params.get('signType') || '';
    const type      = params.get('type')     || '';
    document.getElementById('sign').textContent     = sign;
    document.getElementById('signSize').textContent = signType;
    document.getElementById('type').textContent     = type;

    // On click, get geo + reverse-geocode, then redirect to Apps-Script
    document.getElementById('recordBtn').addEventListener('click', () => {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        fetch(
          `https://maps.googleapis.com/maps/api/geocode/json`
          + `?latlng=${lat},${lng}`
          + `&key=AIzaSyDYOE-sqSuFAIZgMhlJtNQLdBG0jcDHILQ`
        ).then(res => res.json()).then(js => {
          const address = js.results[0]?.formatted_address || '';
          const installer = encodeURIComponent(document.getElementById('installer').value);
          const condition = encodeURIComponent(document.getElementById('condition').value);
          const notes     = encodeURIComponent(document.getElementById('notes').value);
          const qs = new URLSearchParams({
            sign, signType, type,
            lat: lat.toString(), lng: lng.toString(),
            address, installer, condition, notes
          });
          window.location = 'https://script.google.com/macros/s/AKfycbzExAYZaUDnLgCkG2gHYTMbfo5--jHCmhl7rTrxawQmuKsle54Pyt6dTmOnVhJ3xUaqIA/exec'
                            + '?' + qs.toString();
        });
      }, err => alert('Location error: ' + err.message));
    });
  </script>
</body>
</html>
